<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  <link rel="stylesheet" type="text/css" href="index2.css">
  </head>
  <script>
    function test()
    {
      alert(123);
    }

  </script>
  <body>
    <h1>Contact Form</h1>
    <form id="contactForm" action="javascript:test(this)" onsubmit="alert('hi')">
      <div style="padding: 20px">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div style="padding: 20px">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required  />
      </div>

      <div style="padding: 20px">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required  >
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div style="padding: 20px">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div style="padding: 20px">
        <label for="contact">Contact No:</label>
        <input type="tel" id="contactNo" name="contactNo" required />
      </div>

<div style="padding: 20px">
    <label for="codinglanguages">Select Coding Languages you know:</label>
    <input type="checkbox" id="codinglanguages" name="codinglanguages" value="JavaScript"> JavaScript
    <input type="checkbox" id="codinglanguages" name="codinglanguages" value="Python"> Python
    <input type="checkbox" id="codinglanguages" name="codinglanguages" value="Java"> Java
    <input type="checkbox" id="codinglanguages" name="codinglanguages" value="HTML"> HTML
    <input type="checkbox" id="codinglanguages" name="codinglanguages" value="CSS"> CSS
</div>

<div style="padding: 20px">
    <label for ="subscribe">Subscribe to Newsletter:</label>
    <input type="radio" id="subscribe" name="subscribe" value="yes"> Yes
    <input type="radio" id="subscribe" name="subscribe" value="no"> No
</div>

      <div style="padding: 20px">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
