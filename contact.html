<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
   <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h1>Contact Me</h1>
        <p>Have a question or want to work together? Send me a message!</p>
      </div>
      
      <div class="form-content">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="age">Age *</label>
            <input type="number" id="age" name="age" class="form-control" min="1" required />
          </div>

          <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" class="form-control" required>
              <option value="">Please select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="contactNo">Contact Number *</label>
            <input type="tel" id="contactNo" name="contactNo" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Coding Languages You Know</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="js" name="codinglanguages" value="JavaScript">
                <label for="js">JavaScript</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="python" name="codinglanguages" value="Python">
                <label for="python">Python</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="java" name="codinglanguages" value="Java">
                <label for="java">Java</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="html" name="codinglanguages" value="HTML">
                <label for="html">HTML</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="css" name="codinglanguages" value="CSS">
                <label for="css">CSS</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Subscribe to Newsletter</label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" id="subscribe-yes" name="subscribe" value="yes" required>
                <label for="subscribe-yes">Yes</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="subscribe-no" name="subscribe" value="no" required>
                <label for="subscribe-no">No</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Your Message *</label>
            <textarea id="message" name="message" class="form-control" required></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = new FormData(this);
      const data = {};
      
      for (let [key, value] of formData.entries()) {
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      }
      
      // Show success message
      alert('Thank you for your message! I will get back to you soon.');
      console.log('Form Data:', data);
      
      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
